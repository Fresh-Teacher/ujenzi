<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Maintenance</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .modal-message {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Your modal HTML structure -->
  <div class="modal" id="maintenanceModal" tabindex="-1" role="dialog" aria-labelledby="maintenanceModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100" id="maintenanceModalLabel">SHUTDOWN NOTICE</h5>
        </div>
        <div class="modal-body">
          <p id="message" class="modal-message">This website is currently hosted on a temporary link, and it will be deleted in the next 24 hours.<br>If you are the developer, we recommend purchasing a domain name to avoid losing your content and ensure uninterrupted access for your users.</p>
          <p id="countdown" class="modal-message"></p>
          <!-- Purchase Domain button -->
          <div class="text-center">
            <button id="purchaseDomainBtn" type="button" class="btn btn-success d-none" onclick="purchaseDomain()">Purchase Domain</button>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <!-- "Ok, I understand" button -->
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok, I understand.</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const countdownEndDate = new Date('2023-12-10T00:00:00Z').getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const timeDifference = countdownEndDate - now;

        if (timeDifference > 0) {
          const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

          // Update the countdown timer
          document.getElementById('countdown').innerHTML = `<br><span class="modal-message">${hours} Hours, ${minutes} Minutes, and ${seconds} Seconds.</span>`;
        } else {
          // Change the message when the time ends
          const deletedMessage = document.createElement('p');
          deletedMessage.className = 'modal-message';
          deletedMessage.innerText = 'This website has been deleted from our temporary link. Please purchase a domain name to ensure uninterrupted access for your users.';
          
          // Replace the existing message and remove the "Ok, I understand" button
          document.getElementById('message').replaceWith(deletedMessage);
          document.querySelector('.modal-footer').remove();

          // Display the "Purchase Domain" button
          document.getElementById('purchaseDomainBtn').classList.remove('d-none');
        }
      }

      // Function to handle the "Purchase Domain" button click
      function purchaseDomain() {
        // Redirect to Namecheap.com (you can replace the URL with the desired domain registration website)
        window.location.href = 'https://www.namecheap.com/';
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);

      $('#maintenanceModal').modal(); // Remove the backdrop option

    });
  </script>
</body>
</html>
